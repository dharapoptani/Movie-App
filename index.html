<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <header id="header">
            <p><i class="fas fa-book-reader text-primary"></i><span>My</span><span class="text-primary">Book</span><span>List</span></p>
        </header>
        <section id="alert">
            <p id="add">Book added sucessfully</p>
            <p id="remove">Book removed sucessfully</p>
        </section>
        <div id="input-info">
            <form>
                <p class="label">Book title</p>
                <input type="text" id="book-title" class="input" required>
                <p class="label">Author</p>
                <input type="text" id="author" class="input" required>
                <p class="label">Year</p>
                <input type="text" id="year" class="input" required>
                <button id="submit">Submit</button>

            </form>
        </div>

        <div id="book-list-container">
            <header>
                <p class="text-primary">BOOKLIST</p>
            </header>
            <div class="book-list">
                <div class="grid heading">
                    <p>Book title</p>
                    <p>Author</p>
                    <p>Year</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
